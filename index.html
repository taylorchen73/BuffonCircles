<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffon's Needle Problem</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="scripts.js" defer></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>Buffon's Needle Simulation</h1>
        </header>
        <main>
            <section id="intro">

            </section>
            <div class="flex">
                <section id="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </section>
                <section id="controls">
                    <button onclick="drop(1)">Drop 1</button>
                    <button onclick="drop(10)">Drop 10</button>
                    <button onclick="drop(100)">Drop 100</button>
                    <button onclick="reset()" id="reset">Reset</button>
                    <br>
                    <input type="range" min="0.1" max="1" value="1" step="0.1" class="slider" id="length">
                    <br>
                    <label>Ratio of needle length to gap: &nbsp; <span id="ratioDisplay"></span></label>
                    <table id="stats">
                        <tr>
                            <th>Drops</th>
                            <td class="data drop">0</td>
                        </tr>
                        <tr>
                            <th>Crosses</th>
                            <td class="data cross">0</td>
                        </tr>
                        <tr>
                            <th>Crosses / Drops</th>
                            <td class="data exp">-</td>
                        </tr>
                        <tr>
                            <th>Expected</th>
                            <td class="data theor">0.6366197724</td>
                        </tr>
                        <tr>
                            <th>% Difference</th>
                            <td class="data diff">-</td>
                        </tr>
                    </table>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
